<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="container bg-dark-subtle">
    
        <div class="container"> 
            <div class="row"> 
                <div class="col"></div> 
                <div class="col-6 jumbotron text-center"> 
                    <h1>Sign Up</h1>
                    <p></p>
                </div> 
                <div class="col"></div>     
            </div> 
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <form>
                        <div clas="form-group">
                            Enter your name
                            <div class="input-group mb-3 w-100">
                                <span class="input-group-text bg-light" id="inputGroup-sizing-default"><img src="images/user.png" width="25px" height="25px"></span>
                                <input type="text" class="form-control bg-light" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
    
                        </div>
                        <div class="form-group">
                            Create a password
                            <div class="input-group mb-3 w-100">
                                <span class="input-group-text bg-light" id="inputGroup-sizing-default"><img src="images/icons8-password-50.png" width="25px" height="25px"></span>
                                <input type="password" class="form-control bg-light" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
    
                        </div>
                        <div class="form-group">
                            Email
                            <div class="input-group mb-3 w-100">
                                <span class="input-group-text bg-light" id="inputGroup-sizing-default"><img src="images/envelope.png" width="25px" height="25px"></span>
                                <input type="text" class="form-control bg-light" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
    
                        </div>
                        
                        <div class="form-group">
                            <h6>forgot password?</h6>
                        </div>
                        <div class="form=group">
                            <button type="button" class="btn btn-success btn-lg w-100">Register now</button>
                        </div>
                        <div class="form-group">
                            <hr>
                            <button type="button" onclick="facebook_signup()"class="btn btn-primary btn-lg w-100"><span><img src="images/facebook.png" width="40px" height="40px"></span>   Sign up with facebook</button>
                            <br>
                            <button type="button" onclick="google_signup()" class="btn btn-light btn-lg w-100"><span><img src="images/google.png" width="30px" height="30px"></span>    Sign up with google</button>
                                    
    
                        </div>
                    </form>
    
                </div>
                <div class="col"></div>
    
            </div>
        </div>
    
</body>
</html>
