<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>

    /* .title{
        position: absolute;
        left: 80px;
    } */
    .cover-photo{
        width: 350px;
        height: 350px; 
        border-radius: 0px 100px;
        border: 10px solid #134a24;
 
    }

    .food-img{
            width: 150px;
            height: 150px; 
            border-radius: 10px;

        }

    .right-section{
        position: relative;
        right: 150px;
        top: 50px;
    }

    .reviews-stars {
        
            color: #f9481c;
        }

    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <div class="row justify-content-center mt-5 flex-column flex-md-row">
        <div class="col-4">
            <h1 class="title fw-bold mb-5">Restaurant Details</h1>

            <div class="container">
                <img src="images/image1.jpg" class="cover-photo">

            </div>
        </div>

            
        <div class="col-4 right-section">
            <p class="welcome-restaurant fs-1 fw-bolder">Try Anchors & James</p>
            <div class="d-flex ms-3 mb-5">
                <div class="reviews-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i> <!--half empty star-->
                    <i class="far fa-star"></i> <!--empty star-->
                </div>
            </div>

            <div class="menu d-flex justify-content-between">
                <div class="menu-item text-center">
                    <img src="images/food1.jpg" class="food-img" alt="Food Item">
                    <div class="card-body">
                        <p class="text-success mt-2 fw-bold">Vegan Burger</p>
                        <p class="price">$12.00</p>
                    </div>
                </div>

                <div class="menu-item text-center">
                    <img src="images/food2.jpg" class="food-img" alt="Food Item">
                    <div class="card-body">
                        <p class="text-success mt-2 fw-bold">Vegan Burger</p>
                        <p class="price">$12.00</p>
                    </div>
                </div>

                <div class="menu-item text-center">
                    <img src="images/food3.jpg" class="food-img" alt="Food Item">
                    <div class="card-body">
                        <p class="text-success mt-2 fw-bold">Vegan Burger</p>
                        <p class="price">$12.00</p>
                    </div>
                </div>
   
            </div>


        </div>


    </div>

    <!-- Bootstrap JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

    
</body>
</html>
